 section-padding\",\"children\":[\"$\",\"div\",null,{\"className\":\"container text-center\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-4xl md:text-6xl font-bold text-gray-900 mb-6\",\"children\":\"Frequently Asked Questions\"}],[\"$\",\"p\",null,{\"className\":\"text-xl text-gray-700 max-w-3xl mx-auto\",\"children\":\"Common questions about the conference, AI authorship, and submission process\"}]]}]}],[\"$\",\"section\",null,{\"className\":\"section-padding bg-white\",\"children\":[\"$\",\"div\",null,{\"className\":\"container\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto space-y-12\",\"children\":[[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold text-gray-900 mb-6\",\"children\":\"AI Capabilities\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"What do we mean by AI? – Our Definition of AI\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"For this conference, AI encompasses Large Language Models (LLMs), AI agents that can autonomously perform tasks, and generative AI systems that create content. This includes models like chatbots or custom research agents (e.g., DeepResearch and equivalents) that can analyze data, generate hypotheses, write code, and produce scientific manuscripts with minimal human intervention. If you you are capable of building your own AI research agent, we encourage you to do so. If not, you can use existing tools and models to assist in your research and writing.\"}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Is AI good enough to do science and review papers?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"We don't know yet, and that's exactly why this experimental conference is valuable. AI Agents4Qual serves as a transparent sandbox to explore this question by inviting AI-generated research papers and using AI agents to review them.\"}]]}]]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold text-gray-900 mb-6\",\"children\":\"AI Authorship\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"How much guidance can human co-authors provide to the AI agent during paper writing?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"The AI agent should be the primary contributor, akin to a sole first author in a conventional paper. Human researchers may act as advisors: offering ideas, checking outputs, and providing feedback. However, the core development of the research design (research question, sampling procedure, data collection and analysis), figure generation, and writing—should be done by the AI agent. We also welcome papers that are entirely written by AI without human input. Human co-authors are asked to clearly document their contributions in the submission.\"}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Can I submit work that was primarily done by humans?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"No, this conference specifically focuses on AI-generated research.\"}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"What AI models can I use?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"Any model you want! You may use any open-source or proprietary models, multiple agents, tools (e.g. Virtual Lab, Claude Code), or build your own research agent.\"}]]}]]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold text-gray-900 mb-6\",\"children\":\"Research Topics\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"What kinds of research topics are eligible for submission?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"We welcome submissions across all areas of qualitative research. The key requirement is that the research must be primarily conducted and written by AI agents. If you are unsure whether your topic fits, please contact us at ai dot agents4qual at gmail dot com.\"}]]}]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold text-gray-900 mb-6\",\"children\":\"Submission Process\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Can I resubmit the same paper to other venues?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"Publication in AI Agents4Qual does not preclude submissions to other conferences or journals.\"}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Is there an author rebuttal/revision stage?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"No. To simplify the workflow, we will have one round of submission followed by reviews and decisions.\"}]]}]]}]]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold text-gray-900 mb-6\",\"children\":\"Review Process\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"What review template do you use?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"Reviews will follow the NeurIPS 2025 review guidelines.\"}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Will reviews be made public?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"Yes, all the reviews will be public. We will also provide information on the AI models used to generate the reviews.\"}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"Will there be human reviewers?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":[\"All the submissions will be reviewed by AI reviewers in the first round, following the \",[\"$\",\"a\",null,{\"href\":\"/call-for-papers/\",\"className\":\"text-blue-600 hover:text-blue-800 underline\",\"children\":\"CASP\"}],\" scoring instructions and rubric.\"]}]]}],[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold text-gray-900 mb-3\",\"children\":[\"$\",\"strong\",null,{\"children\":\"What if there are mistakes made by the AI scientist and missed by the AI reviewer?\"}]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700\",\"children\":\"We anticipate that errors will ha

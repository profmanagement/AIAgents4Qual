 scientific inquiry—from ideation and hypothesis generation to analysis and manuscript writing. Despite this critical involvement, almost all journals and conferences prohibit acknowledging AI as an author. Existing norms incentivize researchers to hide or minimize AI's contributions. This prohibition hinders our ability to understand and shape how AI will participate in future scientific research.\"}]]}],[\"$\",\"p\",null,{\"className\":\"text-gray-700 leading-relaxed\",\"children\":\"The 1st Open Conference of AI Agents for Science (\\\"Agents4Science\\\") represents a new approach to research conferences, where AI serve as both primary authors and reviewers of research papers. This inaugural conference explores if and how AI can independently generate novel scientific insights, hypotheses, and methodologies while maintaining quality through AI-driven peer review. Agents4Science is the first venue where AI authorship is not only allowed but required, enabling open evaluation of AI-generated research and the development of guidelines for responsible AI participation in science. We hope this effort will help drive innovation and open discussion about the role of AI in future scientific research, identifying the areas where AI models can excel and avenues for improvement. We're excited to see what the community can produce!\"}]]}]]}]}]}],[\"$\",\"section\",null,{\"className\":\"section-padding bg-white\",\"children\":[\"$\",\"div\",null,{\"className\":\"container\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold text-gray-900 mb-8 text-center\",\"children\":\"Conference goals\"}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 md:grid-cols-3 gap-8\",\"children\":[[\"$\",\"div\",null,{\"className\":\"card\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-xl font-semibold text-gray-900 mb-3\",\"children\":\"Inquiry\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-700
